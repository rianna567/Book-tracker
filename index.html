<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">My book tracker</h1>
    <section class="completed-section">
      <h2 class="section completed">Completed reading</h2>

      <div class="books-row">
        <figure>
          <div class="book-container">
            <img
              src="./images/agggtm.jpg"
              class="book-cover"
            />
            <div class="overlay">
              A straight-A student reopens a closed murder case for her school
              projectâ€”only to uncover dangerous truths that someone in her town
              will do anything to keep buried.
            </div>
          </div>
        </figure>

        <figure>
          <div class="book-container">
            <img
              src="./images/price.jpg"
              class="book-cover"
            />
            <div class="overlay">2024</div>
          </div>
        </figure>

        <figure>
          <img
            src="./images/ice.jpg"
            class="book-cover"
          />
        </figure>

        <figure>
          <img
            src="./images/hp1.jpg"
            class="book-cover"
          />
        </figure>
      </div>
    </section>

    <section>
      <h2 class="section reading">Currently reading</h2>
      <div class="books-row">
        <figure>
          <img
            src="./images/bookstore.jpg"
            class="book-cover"
          />
        </figure>
      </div>
    </section>

    <section>
      <h2 class="section toRead">To be read</h2>
      <div class="books-row">
        <figure>
          <img
            src="./images/thorn.jpg"
            class="book-cover"
          />
        </figure>

        <figure>
          <img
            src="./images/eliza.jpg"
            class="book-cover"
          />
        </figure>

        <figure>
          <img
            src="./images/lying.jpg"
            class="book-cover"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
